<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxmox VE</title>
    <style>
        @keyframes colorChange {
            0% { color: red; }
            50% { color: blue; }
            100% { color: green; }
        }

        @keyframes textMove {
            0% { transform: translateX(0); }
            50% { transform: translateX(20px); }
            100% { transform: translateX(0); }
        }

        h1 {
            animation: colorChange 4s infinite, textMove 2s infinite;
        }
    </style>
</head>
<body>
    <h1>Version 3 tp jenkins</h1>
</body>
</html>
